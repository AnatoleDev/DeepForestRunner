<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="'Молодец, ты продвинулся дальше, ' + ${text} + '!'"></p>

<p th:text="'Коллекция, ' + ${runners.stream().findFirst().orElse(null).name} + '!'"></p>

<tr th:each="runner: ${runners}">
    <td th:text="${runner.id}"></td>
    <td th:text="${runner.name}"></td>
</tr>

<form action="#" th:action="@{/saveRunner}" th:object="${runner}" method="post">
    <table border="1">
        <tr>
            <td><label th:text="ФИО"></label></td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>


</body>
</html>
