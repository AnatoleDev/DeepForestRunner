<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удаление Подразделения</title>
</head>
<body>
<form action="#" th:action="@{/subdivision/delete/{id}(id=${subdivision.id})}" th:object="${subdivision}" method="post">
    <p>Выбранное подразделение будет удалено из системы</p>

    <table border="1">
        <tr>
            <td><label th:text="${msg.name}"></label></td>
            <td><input type="text" disabled th:field="${subdivision.name}"/></td>
        </tr>
        <tr>
            <td><label th:text="${msg.number}"></label></td>
            <td><input type="number" disabled th:field="${subdivision.number}"/></td>
        </tr>
        <tr>
            <td><label th:text="${msg.captain}"></label></td>
            <td><input type="text" disabled th:field="${subdivision.captain}"/></td>
        </tr>
        <tr>
            <td><label th:text="${msg.phone}"></label></td>
            <td><input type="text" disabled th:field="${subdivision.phone}"/></td>
        </tr>
    </table>
    <input type="submit" value="Удалить"/>
</form>

</center>
<a th:href="@{/subdivision/list}">
    <button type="button">Назад</button>
</a>
</center>


</body>
</html>
